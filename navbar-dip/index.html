    display:inline-block
        a) - inline (text/phase)
            *text-align
            *line-height
            *.... spacing
            *font-size

            *vertical-align
        b) - block ()
            *width
            *height
            *margin
            *padding
    UNIT: EM
    HW1: rem vs em - common/diff..?
    common:
        - are both scalable units that also specify values of properties
        - both meet web accessinility standarts
        - both are suited for responsive design
    differences:
        -EM is a CSS unit relative to the font size of the parent element
        -REM is a CSS unit relative to the font size of an html element
-->
